<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hourly Temperature Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 1s ease-out;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .grid-item {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05));
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease-out forwards;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .grid-item::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        .grid-item:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1));
        }

        .hour {
            font-size: 1.2em;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .temperature {
            font-size: 2em;
            font-weight: bold;
            position: relative;
            z-index: 1;
            animation: pulse 2s ease-in-out infinite;
        }

        .temp-value {
            display: inline-block;
        }

        .temp-unit {
            font-size: 0.6em;
            vertical-align: super;
        }

        /* Temperature color coding */
        .temp-cold {
            color: #60a5fa;
        }

        .temp-cool {
            color: #93c5fd;
        }

        .temp-mild {
            color: #fbbf24;
        }

        .temp-warm {
            color: #fb923c;
        }

        .temp-hot {
            color: #ef4444;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }

        /* Stagger animation delays for grid items */
        .grid-item:nth-child(1) { animation-delay: 0.1s; }
        .grid-item:nth-child(2) { animation-delay: 0.2s; }
        .grid-item:nth-child(3) { animation-delay: 0.3s; }
        .grid-item:nth-child(4) { animation-delay: 0.4s; }
        .grid-item:nth-child(5) { animation-delay: 0.5s; }
        .grid-item:nth-child(6) { animation-delay: 0.6s; }
        .grid-item:nth-child(7) { animation-delay: 0.7s; }
        .grid-item:nth-child(8) { animation-delay: 0.8s; }
        .grid-item:nth-child(9) { animation-delay: 0.9s; }
        .grid-item:nth-child(10) { animation-delay: 1.0s; }
        .grid-item:nth-child(11) { animation-delay: 1.1s; }
        .grid-item:nth-child(12) { animation-delay: 1.2s; }
        .grid-item:nth-child(13) { animation-delay: 1.3s; }
        .grid-item:nth-child(14) { animation-delay: 1.4s; }
        .grid-item:nth-child(15) { animation-delay: 1.5s; }
        .grid-item:nth-child(16) { animation-delay: 1.6s; }
        .grid-item:nth-child(17) { animation-delay: 1.7s; }
        .grid-item:nth-child(18) { animation-delay: 1.8s; }
        .grid-item:nth-child(19) { animation-delay: 1.9s; }
        .grid-item:nth-child(20) { animation-delay: 2.0s; }
        .grid-item:nth-child(21) { animation-delay: 2.1s; }
        .grid-item:nth-child(22) { animation-delay: 2.2s; }
        .grid-item:nth-child(23) { animation-delay: 2.3s; }
        .grid-item:nth-child(24) { animation-delay: 2.4s; }

        .footer {
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .grid-container {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 10px;
                padding: 15px;
            }
            
            .grid-item {
                padding: 15px;
            }
            
            .temperature {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>24-Hour Temperature Forecast</h1>
        <div class="grid-container" id="temperatureGrid"></div>
        <div class="footer">
            <p>Temperatures update every 5 seconds with smooth animations</p>
        </div>
    </div>

    <script>
        // Generate realistic temperature data for 24 hours
        function generateTemperatureData() {
            const baseTemp = 20; // Base temperature in Celsius
            const temperatures = [];
            const coldestHour = 6; // 6 AM is typically the coldest hour
            
            for (let hour = 0; hour < 24; hour++) {
                // Simulate temperature variation throughout the day
                // Coldest around 4-6 AM, warmest around 2-4 PM
                const hourOffset = (hour - coldestHour) / 24 * 2 * Math.PI;
                const dailyVariation = Math.sin(hourOffset) * 8;
                const randomVariation = (Math.random() - 0.5) * 3;
                const temp = Math.round(baseTemp + dailyVariation + randomVariation);
                
                temperatures.push({
                    hour: hour,
                    temperature: temp
                });
            }
            
            return temperatures;
        }

        // Determine temperature category for color coding
        function getTemperatureClass(temp) {
            if (temp < 10) return 'temp-cold';
            if (temp < 18) return 'temp-cool';
            if (temp < 24) return 'temp-mild';
            if (temp < 30) return 'temp-warm';
            return 'temp-hot';
        }

        // Format hour display
        function formatHour(hour) {
            if (hour === 0) return '12 AM';
            if (hour === 12) return '12 PM';
            if (hour < 12) return `${hour} AM`;
            return `${hour - 12} PM`;
        }

        // Create and populate the grid
        function populateGrid(temperatures) {
            const grid = document.getElementById('temperatureGrid');
            grid.innerHTML = '';
            
            temperatures.forEach((data, index) => {
                const gridItem = document.createElement('div');
                gridItem.className = 'grid-item';
                
                const hourDiv = document.createElement('div');
                hourDiv.className = 'hour';
                hourDiv.textContent = formatHour(data.hour);
                
                const tempDiv = document.createElement('div');
                tempDiv.className = `temperature ${getTemperatureClass(data.temperature)}`;
                
                const tempValue = document.createElement('span');
                tempValue.className = 'temp-value';
                tempValue.textContent = data.temperature;
                
                const tempUnit = document.createElement('span');
                tempUnit.className = 'temp-unit';
                tempUnit.textContent = 'Â°C';
                
                tempDiv.appendChild(tempValue);
                tempDiv.appendChild(tempUnit);
                
                gridItem.appendChild(hourDiv);
                gridItem.appendChild(tempDiv);
                
                grid.appendChild(gridItem);
            });
        }

        // Update temperatures with smooth transition
        function updateTemperatures() {
            const temperatures = generateTemperatureData();
            const tempElements = document.querySelectorAll('.temperature .temp-value');
            
            tempElements.forEach((element, index) => {
                if (temperatures[index]) {
                    const newTemp = temperatures[index].temperature;
                    const newClass = getTemperatureClass(newTemp);
                    
                    // Smooth transition
                    element.style.transition = 'all 0.5s ease';
                    element.textContent = newTemp;
                    
                    // Update color class
                    const tempDiv = element.parentElement;
                    tempDiv.className = `temperature ${newClass}`;
                }
            });
        }

        // Initialize the grid
        const initialTemperatures = generateTemperatureData();
        populateGrid(initialTemperatures);

        // Update temperatures every 5 seconds
        setInterval(updateTemperatures, 5000);
    </script>
</body>
</html>
